            <script>
                // the custom refresh function on the page
                var customRefresh = function() {
                    // do the user check
                    var url = '/consumer/user_info';
                    jQuery.get(
                            url,
                            function(data, textStatus) {
                                if (textStatus != 'success') {
                                    // do nothing...
                                }
                                // check if logged in
                                if (data.loggedin) {
                                    // use all the data...
                                    // console.log(data);
                                    // work out the name/email
                                    var isDataAvailable = false;
                                    if (data.fullname) {
                                        var nameDiv = '<p class="mtn mbs mln pan grid_14">' + data.fullname + '</p>';
                                        $('input[name=full_name]').val(data.fullname);
                                        $('input[name=full_name]').hide('slow').replaceWith(nameDiv).show('slow');
                                        isDataAvailable = true;
                                    }
                                    if (data.email) {
                                        var emailDiv = '<p class="mtn mbs mln pan grid_14">' + data.email + '</p>';
                                        $('input[name=email]').val(data.email);
                                        $('input[name=email]').hide('slow').replaceWith(emailDiv).show('slow');
                                        $('#why_need_email').hide();
                                        isDataAvailable = true;
                                    }
                                    if (data.phone) {
                                        $('#phone').val(data.phone);
                                        $('#phone').removeClass('error');
                                        isDataAvailable = true;
                                    }
                                    if (isDataAvailable) {
                                        $('#get_quotes_fb_button').hide('slow');
                                        $('label.error').hide();
                                    }
                                }
                            },
                            'json'
                    );
                }
